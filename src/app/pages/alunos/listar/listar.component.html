<div class="container">
  <div class="lista">
    <h3>Lista de alunos</h3>
    <div class="aluno">
      <a *ngFor="let aluno of alunos" [routerLink]="[aluno.id]">{{
        aluno.nome
      }}</a>
    </div>
    <div>
      <button routerLink="criar">Criar</button>
    </div>
  </div>

  <div class="detalhes">
    <router-outlet></router-outlet>
  </div>
</div>
